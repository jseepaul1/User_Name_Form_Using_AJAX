<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <div class="new-book-card">
                <table id='user_table' class="table table-dark">
                    <h1>Here are the Users</h1>
                    <thead>
                        <tr class="table-active">
                            <th>User Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr class="table-active">
                            <td>{{user.user_name}}</td>
                            <td>{{user.email}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <h1 class="text-center">Add A User</h1>
                <form id="json_form" action="/create/user" method="POST">
                    <div class="form-group">
                        <label for="user_name" class="form-label">User Name:</label>
                        <input type="text" class="form-control" name="user_name">
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email">
                        <br />
                    </div>
                    <input type="submit" class="btn btn-primary" value="Add A User">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>

</html>
